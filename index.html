    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #f0f3f5;
            --card-bg: #ffffff;
            --text-dark: #2d3436;
            --text-light: #636e72;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.2);
        }

        header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        header p { font-size: 1.1rem; opacity: 0.9; }

        .container {
            max-width: 1000px;
            margin: -30px auto 40px;
            padding: 20px;
            flex: 1;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            border-top: 5px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
            border-top-color: var(--primary-color);
        }

        .icon { font-size: 3rem; margin-bottom: 15px; display: block; }
        .card h3 { font-size: 1.3rem; margin-bottom: 8px; color: var(--text-dark); }
        .card p { color: var(--text-light); font-size: 0.9rem; }

        .quiz-container, .result-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-item { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; }

        .options-group {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .option-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 18%;
            font-size: 0.8rem;
            text-align: center;
            color: var(--text-light);
            padding: 5px;
        }

        .option-label:hover { color: var(--primary-color); background: #eee; border-radius: 5px;}
        input[type="radio"] { margin-bottom: 5px; accent-color: var(--primary-color); transform: scale(1.2); cursor: pointer; }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #5649c0; }
        .btn-outline { background: transparent; border: 2px solid #ccc; color: #666; margin-top: 10px; }
        .btn-outline:hover { border-color: #333; color: #333; }

        .score-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 8px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0 auto 20px;
            color: var(--primary-color);
        }
        .interpretation { text-align: center; font-size: 1.1rem; margin-bottom: 30px; }
        footer { text-align: center; padding: 20px; font-size: 0.8rem; color: var(--text-light); margin-top: auto; }

        @media (max-width: 600px) {
            .options-group { flex-direction: column; }
            .option-label { width: 100%; flex-direction: row; justify-content: flex-start; margin-bottom: 5px; padding: 10px; background: white; border-radius: 5px; border: 1px solid #eee; }
            input[type="radio"] { margin-right: 15px; margin-bottom: 0; }
        }
    </style>
</head>
